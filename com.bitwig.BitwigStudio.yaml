---
app-id: com.bitwig.BitwigStudio
command: bitwig-studio
runtime-version: "20.08"
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
finish-args:
  # We need MIDI, Audio, USB, DRI, and realtime performances
  - --device=all

  # Needed to talk with X11, Wayland, pulseaudio and pipewire
  - --share=ipc
  - --filesystem=xdg-run/pipewire-0
  - --socket=pulseaudio
  - --socket=x11

  # Needed for updating the sound content, checking for online notifications and authentication
  - --share=network

  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications

  # Give access to HOME
  - --filesystem=home

  # Java stuff
  - --persist=.java
  - --persist=.BitwigStudio
  - --persist=Bitwig Studio

  - --env=ALSA_CONFIG_PATH=
  - --env=VST_PATH=/app/extensions/Plugins/lxvst
  - --env=VST3_PATH=/app/extensions/Plugins/vst3

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '20.08'
    add-ld-path: lib
    merge-dirs: lxvst;vst3
    subdirectories: true
    no-autodownload: true

modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - ar p bitwig-studio.deb data.tar.xz | tar -xJf -
      - cp -r opt/bitwig-studio/* ${FLATPAK_DEST}
      - cp -r usr/* ${FLATPAK_DEST}
    post-install:
      - ln -sf ../bitwig-studio ${FLATPAK_DEST}/bin/
      - install -d /app/extensions/Plugins
    sources:
      - type: file
        url: https://www.bitwig.com/dl/?id=439&os=installer_linux
        dest-filename: bitwig-studio.deb
        sha512: 37308548ebb7537b42779474a5779588ecd1597641c35c8e56cdc83ba800b74e7a7ba243ee20b94d70ae284c67971762fbc4d51d1c629fb1d98ba5f83a4a773e
        only-arches:
          - x86_64

